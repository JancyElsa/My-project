<div class="container mt-5">


    
      
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">bookId</th>
            <th scope="col">bookTitle</th>
            <th scope="col">bookDescription</th>
            <th scope="col">author</th>
            <th scope="col">availBooks</th>
            
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let book of books">
            <th scope="row">{{book.bookId}}</th>
            <td>{{book.bookTitle}}</td>
            <td>{{book.bookDescription}}</td>
            <td>{{book.authorName}}</td>
            <td>{{book.availBooks}}</td>
            <td>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Add</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" (click)="onEdit(book)" >Edit</button>
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop3">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    
  
</div>



<!-- Modal for Add Button -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Book</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  class="container mt-5" [formGroup]="addBookForm" (ngSubmit)="onAdd()">
          <div class="row mb-3">
            <label for="bookId" class="col-sm-2 col-form-label">Book Id</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="bookId" formControlName="bookId">
            </div>
          </div>
          <div class="row mb-3">
            <label for="bookTitle" class="col-sm-2 col-form-label">Book Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookTitle" formControlName="bookTitle">
            </div>
          </div>
          <div class="row mb-3">
              <label for="bookDesc" class="col-sm-2 col-form-label">Book Description</label>
              <div class="col-sm-10">
                  <textarea class="form-control" id="bookDesc" rows="3" formControlName="bookDescription"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="authName" class="col-sm-2 col-form-label">Author Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="authName" formControlName="authorName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="availBooks" class="col-sm-2 col-form-label">Number of Available Books</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="availBooks" formControlName="availBooks">
              </div>
            </div>
          
          
        </form>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onAdd()">Add</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal for Edit Button -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Book</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  class="container mt-5" [formGroup]="addBookForm">
          <div class="row mb-3">
            <label for="bookId" class="col-sm-2 col-form-label">Book Id</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="bookId" formControlName="bookId">
            </div>
          </div>
          <div class="row mb-3">
            <label for="bookTitle" class="col-sm-2 col-form-label">Book Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookTitle" formControlName="bookTitle">
            </div>
          </div>
          <div class="row mb-3">
              <label for="bookDesc" class="col-sm-2 col-form-label">Book Description</label>
              <div class="col-sm-10">
                  <textarea class="form-control" id="bookDesc" rows="3" formControlName="bookDescription"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="authName" class="col-sm-2 col-form-label">Author Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="authName" formControlName="authorName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="availBooks" class="col-sm-2 col-form-label">Number of Available Books</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="availBooks" formControlName="availBooks">
              </div>
            </div>
          
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onUpdate()">Save</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal for Delete Button -->
<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      Are you sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
