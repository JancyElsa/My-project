<div class="maint">
    <h1>Add Book</h1>
    <div class="left">
        <form [formGroup]="addlist">
            <label>Book ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
            <input type="text" id="bi" name="bookid" formControlName="bookid"><br><br>
            <label>Book Title &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
            <input type="text" id="bt" name="booktitle" formControlName="booktitle"><br><br>
            <label>Book Desc &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
            <input type="text" id="bd" name="bookdesc" formControlName="bookdesc"><br><br>
            <label>Author Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
            <input type="text" id="an" name="authname" formControlName="authname"><br><br>
            <label>Number of book :&nbsp;</label>
            <input type="text" id="nb" name="nob" formControlName="nob"><br><br>
            <p style="color:red;margin: 0px;font-size: smaller;" [ngStyle]="{'display':this.addlist.valid?'none':'block'}">Please fill the all value</p>
            <button (click)="addbook()">Add Book</button>
        </form>
    </div>
    <div class="right">
        <h3>Previews</h3>
        <table id="tabl">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td *ngFor="let list1 of previewdata;let j=index"> {{list1}} </td>
            </tr>
        </table>
    </div>
</div>
